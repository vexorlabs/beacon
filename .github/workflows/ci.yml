name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend + SDK Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "backend[dev]"
          pip install -e "sdk[dev]"
      - name: Run backend tests
        run: pytest backend/tests -v
      - name: Run SDK tests
        run: pytest sdk/tests -v

  frontend-checks:
    name: Frontend (Lint + Typecheck + Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm --prefix frontend install
      - name: Typecheck
        run: npm --prefix frontend run typecheck
      - name: Lint
        run: npm --prefix frontend run lint
      - name: Test
        run: npm --prefix frontend run test

  sdk-js-checks:
    name: JS SDK (Typecheck + Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm --prefix sdk-js install
      - name: Typecheck
        run: npm --prefix sdk-js run typecheck
      - name: Test
        run: npm --prefix sdk-js run test

  lint-python:
    name: Python Lint (black + isort)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install linters
        run: pip install black isort
      - name: Check black
        run: black --check backend/app sdk/beacon_sdk
      - name: Check isort
        run: isort --check-only --profile black backend/app sdk/beacon_sdk
